<ion-modal-view>
  <ion-header-bar class="bar-primary">
    <h2 class="title">Sign up for Free</h2>    
  </ion-header-bar>
  <ion-content class="padding">
    <form>
      <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Full Name" ng-model="credentials.name" required>
        </label>
        <label class="item item-input">
            <input type="email" placeholder="Email Address" ng-model="credentials.username" required>
        </label>

      </div>
      <button class="button button-block button-primary" ng-click="register()">Register</button>
      <button class="button button-block button-secondary" ng-click="closeModal(2)">Cancel</button>
    </form>
  </ion-content>
</ion-modal-view>
