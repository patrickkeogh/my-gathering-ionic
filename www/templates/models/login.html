<ion-modal-view>
  <ion-header-bar class="bar-primary">
    <h2 class="title">Log in to your accounttadasas</h2>    
  </ion-header-bar>
  <ion-content class="padding">
    <form>
      <div class="list">
        <label class="item item-input">
            <input type="email" placeholder="Email Address" ng-model="credentials.username" required>
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="credentials.password" required>
        </label>

      </div>
      <button class="button button-block button-primary" ng-click="login()">Login</button>
      <button class="button button-block button-secondary" ng-click="closeModal(1)">Cancel</button>
    </form>
    <div>
      <h4>{{message}}</h4>
    </div>
  </ion-content>
</ion-modal-view>
