<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-primary">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-primary ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menu-content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Menu Options</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="openModal(1)" ng-show="!isLoggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="openModal(2)" ng-show="!isLoggedIn">
          Register
        </ion-item>

        <ion-item ng-show="isLoggedIn">
          Logged In As: {{currentUser.name}}
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="isLoggedIn">
          Logout
        </ion-item>

        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Create
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>

      <!-- <pre>LoggedIn: {{ isLoggedIn}}

  LoggedInUser: {{ currentUser}}</pre> -->
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
