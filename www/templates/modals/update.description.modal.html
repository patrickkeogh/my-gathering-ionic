<ion-modal-view>

  <ion-header-bar class="bar bar-header bar-primary">
    <h1 class="title">Edit Description</h1>
    <button class="button button-clear button-primary">
    <a style="color: white;" class="button button-icon button-primary ion-ios-close-empty" ng-click="closeModal(3)"></a>
  </button>
  </ion-header-bar>

  <ion-content class="padding has-menuheader">
    <div class="list">

      <div class="row no-padding">
          <div class="col no-padding">
                  <label class="item item-input item-stacked-label"  
                    ng-class="{ 'has-error' : createGatheringForm.description.$invalid  && formSubmitted}">
                    <span class="input-label">Description</span>
                      <textarea class="form-control" ng-model="newGathering.description" name="description" placeholder="Description of Gathering" rows="15" required ng-minlength="2"></textarea>
                  </label>

                  <div ng-if="formSubmitted" ng-messages="createGatheringForm.description.$error">
              <div class="form-error" ng-message="required">This field is required.</div>                 
            </div>
              </div>
            </div>


      <button class="button button-full button-secondary" ng-click="updateDescription()">Save</button>
    </div>

    <pre>
    </pre>
  </ion-content>
</ion-modal-view>
