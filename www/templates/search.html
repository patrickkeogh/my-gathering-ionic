<ion-view view-title="Search">
	<ion-nav-buttons side="right" >
        <a style="color: white;" class="button button-icon button-primary ion-ios-search-strong" ng-click="openSearchModal()"></a> 
    </ion-nav-buttons>

     <ion-content class="padding has-menuheader has-footer" ng-hide="gatherings.length > 0">
		<h3 class="text-center">
  			Use the search options to find exciting Gatherings around the world!
  		</h3>
 	</ion-content>

<!-- 	<div class="bar bar-subheader">
      	<h2 class="title">Search Results</h2>
    </div> -->
	
  	<ion-content class="padding has-header has-footer" ng-show="gatherings.length > 0">
  		
  		<div class="list" >

			<div class="card" ng-repeat="row in gatherings | limitTo:numToShow" ng-click="goToDetails(row)" >
				<div class="item item-divider">
	  			{{row.name}}
				</div>

					<!-- ng-repeat="item in items | limitTo:numberOfItemsToDisplay" -->

			   	<div class="item item-image">
			   		<img ng-src="{{row.banner.url}}">   
			    	<div class="panel-cost">FREE</div>  
			  	</div>
			   
			   	<div class="item item-divider">
			      	<div class="">{{row.gathering_start_date_time | date:'MMM d, y, h:mm a'}}</div>
			   	</div>

			   	<div class="item item-divider">
			      	<div class="">{{row.location.name}}</div>
			      	<div class="">{{row.location.locality}}, {{row.location.state_prov}}</div>
			      	<div class="">{{row.location.country}}</div>

			   	</div>
			</div>
		</div>

	  	<ion-infinite-scroll
	        ng-if="areThereMoreRecsToShow()"
	        on-infinite="getRecs()" 
	        distance="50%">
	    </ion-infinite-scroll> 
  

  	</ion-content class="padding">
  	<ion-footer-bar align-title="center" class="bar-secondary">
  		<h1 class="title">{{message}}</h1>	  
	</ion-footer-bar>
</ion-view>
